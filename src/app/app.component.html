<expense-tracker-ui-nav-menu
  [isAuthenticated]="isAuthenticated$ | async"
  [isUserAccountOwner]="isUserAccountOwner$ | async"
  [username]="username$ | async"
  [tenantId]="tenantId$ | async"
  [currentAccount]="currentAccount$ | async"
  [pendingAccountInvitations]="pendingAccountInvitations$ | async"
  (login)="onLogin()"
  (logout)="onLogout()"></expense-tracker-ui-nav-menu>
<!-- container is used to have margins left and right (better for large screens) mx-auto to align to center and some padding for extra space -->
<div class="container mx-auto px-4">
  <expense-tracker-ui-error-handling></expense-tracker-ui-error-handling>
  <router-outlet></router-outlet>
</div>
<!-- to avoid flickering play with these values when multiple backend requests are firing at the same time-->
<ng-http-loader
  [extraDuration]="200"
  [minDuration]="100"
  [opacity]="'1'"></ng-http-loader>
