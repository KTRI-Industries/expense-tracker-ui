<mat-chip-grid #chipGrid aria-label="Category selection">
  @for (chip of formControl.value; track chip) {
    <mat-chip-row (removed)="remove(chip)">
      {{ chip }}
      <button matChipRemove [attr.aria-label]="'remove ' + chip">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  }
</mat-chip-grid>
<input
  placeholder="New Category..."
  #textFieldInput
  [formControl]="itemControl"
  [matChipInputFor]="chipGrid"
  [matAutocomplete]="auto"
  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
  (matChipInputTokenEnd)="add($event)" />
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
  @for (chip of filterLabels(); track chip) {
    <mat-option [value]="chip">{{ chip }}</mat-option>
  }
</mat-autocomplete>
