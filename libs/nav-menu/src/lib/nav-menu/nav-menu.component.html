<!-- flex justify-between moves buttons all the way to the right -->
<mat-toolbar class="sticky-toolbar flex justify-between mat-elevation-z6">
  <span>Expense Tracker</span>
  <ng-container *ngTemplateOutlet="menu"></ng-container>
</mat-toolbar>

<ng-template #menu>
  <!-- space-x-2 keeps space between two buttons close -->
  <div class="flex space-x-2">
    <!-- pt-2 aligns username with site title -->
    <span class="pt-2">{{ username }}</span>
    <button
      *ngIf="!isAuthenticated"
      mat-icon-button
      matTooltip="Login"
      (click)="onLogin()"
    >
      <mat-icon>login</mat-icon>
    </button>
    <button
      *ngIf="isAuthenticated"
      mat-icon-button
      matTooltip="Logout"
      (click)="onLogout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</ng-template>
