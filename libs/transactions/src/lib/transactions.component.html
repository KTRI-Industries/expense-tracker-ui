<mat-card>
  <mat-card-header>
    <mat-card-title>Transactions</mat-card-title>
    <mat-card-subtitle>
      Here you can see your latest transactions and create new ones.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-table
      [dataSource]="transactionDatasource || []"
      class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index" data-label="No.">
          <!-- data-label needed for responsive-->
          {{ i + 1 }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Amount">
          {{ element.amount.amount }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Description">
          {{ element.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Date">
          {{ element.date }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Category">
          {{ element.category }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="transactionColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: transactionColumns"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
