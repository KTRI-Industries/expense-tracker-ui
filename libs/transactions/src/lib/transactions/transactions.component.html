<mat-card>
  <mat-card-header>
    <mat-card-title>Transactions</mat-card-title>
    <mat-card-subtitle>
      Here you can see your latest transactions and create new ones.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let transaction of transactions?.content; index as i">
      <p>
        <span>No: {{ i + 1 }}</span>
      </p>
      <h3>
        <span>Description: {{ transaction.description }}</span>
      </h3>
      <p>
        <span>Amount: {{ transaction.amount.amount }}</span>
      </p>
      <p>
        <span>Category: {{ transaction.category }}</span>
      </p>
      <p>
        <span>Date: {{ transaction.date }}</span>
      </p>
    </ng-container>
  </mat-card-content>
</mat-card>
