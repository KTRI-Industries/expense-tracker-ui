@if ((isAuthenticated$ | async) === false) {
  <expense-tracker-ui-landing-page
    (login)="onLogin()"></expense-tracker-ui-landing-page>
} @else {
  <mat-card class="p-4 text-center bg-blue-100 mb-4">
    <mat-card-title class="text-2xl font-bold text-blue-700">
      Welcome to the Expense Tracker
    </mat-card-title>
  </mat-card>
  <expense-tracker-ui-dashboard
    [dashboard]="dashboard$ | async"
    [chartData]="chartData$ | async"></expense-tracker-ui-dashboard>
}
